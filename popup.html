<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #333;
    }
    
    .header p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h3 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .api-key-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .instructions {
      font-size: 11px;
      color: #666;
      line-height: 1.4;
    }
    
    .instructions ul {
      margin: 10px 0;
      padding-left: 15px;
    }
    
    .instructions li {
      margin-bottom: 5px;
    }
    
    .link {
      color: #667eea;
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Web Page AI Assistant</h1>
    <p>Chat with AI about any webpage</p>
  </div>
  
  <div class="section">
    <div class="api-key-section">
      <h3>OpenAI API Key</h3>
      <input type="password" id="apiKey" placeholder="sk-...">
      <button id="saveKey">Save API Key</button>
      <div id="status"></div>
    </div>
  </div>
  
  <div class="section">
    <h3>How to use:</h3>
    <div class="instructions">
      <ul>
        <li>Enter your OpenAI API key above</li>
        <li>Visit any webpage</li>
        <li>Click the floating chat button</li>
        <li>Ask questions about the page content</li>
      </ul>
      <p>Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" class="link">OpenAI Platform</a></p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
